<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        Login
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <center>

        <h1 style="color:blue"> User Login </h1>
        <form name="login" method="post" accept-charset="utf-8" action="{% url   'login' %}">
            {% csrf_token %}
            <label for="username" align="center">User-Id </label>
            <input type="alphanumeric" name="username">
            <br \>
            <label for="password" align="center">Password </label>
            <input type="password" name="password">
            <br \>
            <input type="submit" value="Login" style="color:blue">
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

    </center>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %} {{ message }}
            </li>
            {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
