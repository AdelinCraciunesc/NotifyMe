{% load static %}

<!DOCTYPE html>
<html>

<link rel="icon" href="{% static 'favicon.ico' %}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="vapid-key" content="{{ vapid_key }}">
    {% if user.id %}
    <meta name="user_id" content="{{ user.id }}">
    {% endif %}
    <meta name="generator" content="Hugo 0.82.0">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        #toast-container>.toast-custom {
            content: "\f00C";
            background-color: #5B5E5E;
            background-image: url("{% static 'images/logo_home_36px.png' %}");
        }

        .toast-custom {
            background-color: white;
        }
    </style>
    <title>NotifyMe</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/toastr.css' %}" media="all">
</head>

<body onload="javascript:myFunction()">
    {% include 'navbar.html' %} {% block content %} {% endblock %}

</body>

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous"></script>

<script>
    var mydata = {{ notificare | safe }};
    console.log(mydata);
    function myFunction() {
        for (var i in mydata) {
            // toastr["success"](capitalize(i) + " has reached the value of " + mydata[i])
            toastr.info("", capitalize(i) + " has reached the value of " + mydata[i],{'iconClass': "toast-custom" })
            if ({{ nrnot}} > 0){
                document.title = '({{ nrnot }}) NotifyMe';
            }
        }
    };
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>

</html>
